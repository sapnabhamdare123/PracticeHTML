<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }

        .button-container {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            right: 10px; /* Adjust the right position as needed */
        }

        button {
            background-color: #f7994b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            margin: 4px 4px;
        }

    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://whipped.in/collections/designer-cake">
            <button type="button">Log in</button>
        </a>
    </div>
    
    <img src="/home/dell/Downloads/newamg.jpg" width="1290px" height="665px" style="border: 100px">
</body>
</html>
